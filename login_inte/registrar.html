<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form class="registro">
        <h2>Registrarse</h2>
        <label for="Nombre">Nombre</label>
        <input type="text" placeholder="Escribe tu nombre" id="Nombre">

        <label for="ApellidoP">Apellido paterno</label>
        <input type="text" placeholder="Escribe tu apellido paterno" id="ApellidoP">

        <label for="ApellidoM">Apellido materno</label>
        <input type="text" placeholder="Escribe tu apellido materno" id="ApellidoM">

        <label for="Correo">Correo</label>
        <input type="text" placeholder="ejem@gmail.com" id="Correo">

        <label for="Contraseña">Contraseña</label>
        <input type="password" placeholder="Escribe tu contraseña" id="password">

        <input type="submit" class="button" value="Registrar">

    </form>
</body>
</html>
